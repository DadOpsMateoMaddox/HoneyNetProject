# CerberusMesh Agent Configuration
# This file contains default configuration values for the Cerberus Agent

[agent]
# Agent behavior settings
decision_threshold = 0.7
max_events_per_minute = 100
auto_action_enabled = true
decoy_launch_threshold = 0.8
monitoring_interval = 5
cache_ttl = 3600

[llm]
# Language model configuration
model = "gpt-4"
temperature = 0.2
max_tokens = 1000
timeout = 30

[aws]
# AWS configuration
region = "us-east-1"
max_instances = 10
instance_type = "t3.micro"

[redis]
# Redis cache configuration
host = "localhost"
port = 6379
db = 1
timeout = 5

[monitoring]
# Event monitoring settings
event_sources = ["cowrie", "ssh", "web", "telnet"]
log_paths = [
    "/opt/cowrie/var/log/cowrie/cowrie.json",
    "/var/log/auth.log",
    "/var/log/secure"
]

[security]
# Security settings
max_session_duration = 3600
threat_escalation_threshold = 0.9
automatic_key_rotation = true
decoy_deployment_enabled = true

[patterns]
# Threat pattern definitions
brute_force_threshold = 10
port_scan_threshold = 20
command_injection_threshold = 1
persistent_session_threshold = 5

[logging]
# Logging configuration
level = "INFO"
file = "cerberus_agent.log"
max_size = "100MB"
backup_count = 5
